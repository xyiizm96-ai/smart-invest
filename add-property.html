<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إضافة عقار جديد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>إضافة عقار جديد</h2>
    <form>
      <label for="title">عنوان العقار:</label>
      <input type="text" id="title" placeholder="مثال: فيلا فاخرة في دمشق" required>

      <label for="type">نوع العقار:</label>
      <select id="type" required>
        <option value="">-- اختر --</option>
        <option>شقة</option>
        <option>فيلا</option>
        <option>أرض</option>
        <option>مكتب</option>
        <option>محل تجاري</option>
      </select>

      <label for="location">الموقع:</label>
      <input type="text" id="location" placeholder="مثال: دمشق - المزة" required>

      <label for="price">السعر ($):</label>
      <input type="number" id="price" required>

      <label for="image">رابط صورة العقار:</label>
      <input type="url" id="image" placeholder="https://example.com/image.jpg">

      <label for="description">الوصف الكامل:</label>
      <textarea id="description" rows="5" placeholder="اكتب وصفًا مفصلًا..."></textarea>

      <button type="submit">نشر العقار</button>
    </form>
  </div>

</body>
</html>
